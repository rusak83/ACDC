<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-170511574-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-170511574-1');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="content-language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>{{ site.title }} â€” {{ page.keyword }}</title>
    <meta name="keywords" content="{{ page.keyword }}">
    <meta name="description" content="{{page.subtitle}}">
    <link rel="stylesheet" href="{{ 'css/style.css' | relative_url }}">
    <link rel="shortcut icon" type="image/png" href="/favicon.png">
    <style>
        h1{
            font-family: Repro-Regular, -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            font-size: 46px;
            line-height: 56px;
            color: var(--color-primary);
            margin: 0;
        }

        .bg-hero{
            position: absolute;
            height: 800px;
            width: 100%;
            background-image: url(/assets/images/bg-image-2.webp);
            background-size: cover;
            z-index: -1;
        }

        @media screen and (max-width: 960px){
            .bg-hero{
                width: 100vw;
                height: 100vh;
                overflow: hidden;
                background-image: url(/assets/images/bg-image-2_mobile.webp);
            }
        }

    </style>
</head>
<body>
    <div class="wrapper">
        {% include header.html %}
        {{ content }}
        {% include footer.html %}
    </div>
</body>
</html>
