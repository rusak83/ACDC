<section class="cities">
    <div class="fixed-width-container">
        <h2 class="section-headline section-headline__white">Our serving cities in Dallas, TX and surrounding areas</h2>
        <ul class="big cities--list">
            {% for city in site.data.city %}
                <li>{{ city.city }}</li>
            {% endfor %}
        </ul>

    </div>
</section>
